<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP's Google Home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <header>
            <nav>
                <ul class="rightalign">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#">Apps</a></li>
                    <li><a href="#"></a><button class="signin">Sign in</button></li>
                </ul>
            </nav>
        </header>


        <main class="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"

        <form>

        <footer>
            
            <ul class="footerleft">
                <li><a class="grey" href="#">Advertising</a></li>
                <li><a class="grey" href="#">Business</a></li>
                <li><a class="grey" href="#">How Search works</a></li>
            </ul>

            <ul class="footerright">
                <li><a class="grey" href="#">Privacy</a></li>
                <li><a class="grey" href="#">Terms</a></li>
                <li><a class="grey" href="#">Settings</a></li>
            </ul>

        </footer>

</html>
