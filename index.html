<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP's Google Home</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline;
        }
        .right-top {
            justify-content: end;
        }
        
    </style>
</head>

<body style="background-color:whitesmoke">
    <nav>
        <ul class="right-top">
            <li>Gmail</li>
            <li>Images</li>
            <li>Options</li>
            <li>Icon</li>
        </ul>
    </nav>

    <div class="center-content">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google's Logo">
        </div>
        <div>
            <input type="text">
        </div>

        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>


    <footer>
        <nav>
            <div>
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>

            <div>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </nav>
    </footer>


</body>

</html>
